<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="calc.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="calc.js"></script>
  </head>
  <body>
    <main>
      <div id="calc">
        <div id="screen">
          <div id="op-window"></div>
          <div id="ent-window">0</div>
        </div>
        <div id="buttons">
          <button id="ce">CE</button>
          <button id="c">C</button>
          <button id="neg">NEG</button>
          <button id="div" class="op">/</button>
          <button id="7" class="num">7</button>
          <button id="8" class="num">8</button>
          <button id="9" class="num">9</button>
          <button id="mult" class="op">x</button>
          <button id="4" class="num">4</button>
          <button id="5" class="num">5</button>
          <button id="6" class="num">6</button>
          <button id="sub" class="op">-</button>
          <button id="1" class="num">1</button>
          <button id="2" class="num">2</button>
          <button id="3" class="num">3</button>
          <button id="add" class="op">+</button>
          <button id="0" class="num">0</button>
          <button id="dec" class="num">.</button>
          <button id="mod" class="op">%</button>
          <button id="equal">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
